#

name: Reset Push Label on PR Update

on:
  pull_request:
    types: [synchronize]

jobs:
  reset-push-label:
    name: Remove Push Label if Present
    if: github.repository_owner == 'makubacki' && github.event.sender.login != 'mergify[bot]'
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Debug - Show sender info
        run: |
          echo "Event sender login: ${{ github.event.sender.login }}"
          echo "Event sender type: ${{ github.event.sender.type }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event name: ${{ github.event_name }}"

      - name: Reset push label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const hasPushLabel = labels.data.some(label => label.name === 'push');

            if (hasPushLabel) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'push'
              });
              console.log('Removed "push" label from PR #' + context.issue.number);
            } else {
              console.log('No "push" label found on PR #' + context.issue.number);
            }
